<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<link href="styles/main.css" rel="stylesheet" />

</head>

<body>
  <button id="startbutton">Start Game</button>
    <div id="container">
        <canvas id="myCanvas" width="2000" height="2000">
          <script>
                  var mainCanvas = document.getElementById("myCanvas");
                  var mainContext = mainCanvas.getContext('2d');

                  var circles = new Array();

                  var requestAnimationFrame = window.requestAnimationFrame ||
                                              window.mozRequestAnimationFrame ||
                                              window.webkitRequestAnimationFrame ||
                                              window.msRequestAnimationFrame;


                  function Circle(radius, speed, width, xPos, yPos) {
                      this.radius = radius;
                      this.speed = speed;
                      this.width = width;
                      this.xPos = xPos;
                      this.yPos = yPos;
                      this.opacity = .05 + Math.random() * .5;

                      this.counter = 0;

                      var signHelper = Math.floor(Math.random() * 2);

                      if (signHelper == 1) {
                          this.sign = -1;
                      } else {
                          this.sign = 1;
                      }
                  }

                  Circle.prototype.update = function () {

                      this.counter += this.sign * this.speed;

                      mainContext.beginPath();

                      mainContext.arc(this.xPos + Math.cos(this.counter / 200) * this.radius,
                                      this.yPos + Math.sin(this.counter / 200) * this.radius,
                                      this.width,
                                      0,
                                      Math.PI * 3,
                                      false);

                      mainContext.closePath();

                      mainContext.fillStyle = 'rgba(255, 20, 147,' + this.opacity + ')';
                      mainContext.fill();
                  };
                  function setupCircles() {
                      for (var i = 0; i < 100; i++) {
                          var randomX = Math.round(-200 + Math.random() * 700);
                          var randomY = Math.round(-200 + Math.random() * 700);
                          var speed = .2 + Math.random() * 3;
                          var size = 5 + Math.random() * 100;
                          var radius = 50 + Math.random() * 100;

                          var circle = new Circle(radius, speed, size, randomX, randomY);
                          circles.push(circle);
                      }
                      drawAndUpdate();
                  }
                  setupCircles();

                  function drawAndUpdate() {
                      mainContext.clearRect(0, 0, 2000, 2000);

                      for (var i = 0; i < circles.length; i++) {

                          var myCircle = circles[i];
                          myCircle.update();
                      }

                      requestAnimationFrame(drawAndUpdate);
                  }

        </script>
      </canvas>
    </div>
  </body>
</html>
